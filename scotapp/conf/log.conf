log4perl.category.Scot=DEBUG, Screen
log4perl.category.Test=TRACE, Screen
log4perl.category.Flair=DEBUG, Screen
log4perl.category.Inbox=DEBUG, Screen
log4perl.category.Enricher=DEBUG, Screen
log4perl.appender.Screen        = Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr = 0
log4perl.appender.Screen.layout = \
    Log::Log4perl::Layout::PatternLayout
log4perl.appender.Screen.layout.ConversionPattern = %d %7p [%P] %15F{1}: %4L %m%n